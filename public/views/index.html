    <div class="container calculator2">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h1>Calculator</h1>

        </div>
        <div class="col-sm-12">
          <div id="container">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-sm-offset-1" >
            <button id="add" class="functionButton btn btn-primary">+</button>
            <button id="subtract" class="functionButton btn btn-primary">-</button>
          </div>
          <div class="col-sm-4 col-sm" >
            <button id="divide" class="functionButton btn btn-primary">/</button>
            <button id="multiply" class="functionButton btn btn-primary">X</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <button id="1" class="numberButton btn btn-primary">1</button>
          </div>
          <div class="col-sm-4">
            <button id="2" class="numberButton btn btn-primary">2</button>
          </div>
          <div class="col-sm-4">
            <button id="3" class="numberButton btn btn-primary">3</button>
          </div>
          <div class="col-sm-4">
            <button id="4" class="numberButton btn btn-primary">4</button>
          </div>
          <div class="col-sm-4">
            <button id="5" class="numberButton btn btn-primary">5</button>
          </div>
          <div class="col-sm-4">
            <button id="6" class="numberButton btn btn-primary">6</button>
          </div>
          <div class="col-sm-4">
            <button id="7" class="numberButton btn btn-primary">7</button>
          </div>
          <div class="col-sm-4">
            <button id="8" class="numberButton btn btn-primary">8</button>
          </div>
          <div class="col-sm-4">
            <button id="9" class="numberButton btn btn-primary">9</button>
          </div>
          <div class="col-sm-4">
            <button id="0" class="numberButton btn btn-primary">0</button>
          </div>
          <div class="col-sm-4">
            <button id="equals" class="btn btn-primary"> = </button>
          </div>
          <div class="col-sm-4">
            <button id = 'clear' class="btn btn-primary">Clear</button>
          </div>
      </div>
    </div>
  </div>
